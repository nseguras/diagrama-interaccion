<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagrama de Interacción</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Diagrama de Interacción de Columna</h1>
    <div class="input-container">
      <div class="input-column">
        <label for="fc">Capacidad Compresión f'c (MPa):</label>
        <input type="text" id="fc">
        <br>
        <label for="fy">Capacidad Fluencia Acero fy (MPa):</label>
        <input type="text" id="fy">
        <br>
        <label for="b">Ancho b (m):</label>
        <input type="text" id="b">
        <br>
        <label for="h">Alto h (m):</label>
        <input type="text" id="h">
      </div>
      <div class="input-column">
        <label for="as">Área Acero As (cm²):</label>
        <input type="text" id="as">
        <br>
        <label for="asNeg">Área Negativa As' (cm²):</label>
        <input type="text" id="asNeg">
        <br>
        <label for="r">Recubrimiento r (m):</label>
        <input type="text" id="r">
        <br>
        <label for="Mu">Momento último Mu (MN):</label>
        <input type="text" id="Mu">
        <br>
        <label for="Pu">Axial último Pu (MN):</label>
        <input type="text" id="Pu">

        <br><br>
        <button onclick="generarDiagrama()">Generar Diagrama</button>
      </div>
    </div>
    <div class="diagram-container">
      <canvas id="diagramCanvas" width="400" height="400"></canvas>
      <br>
      <button onclick="copiarGrafico()">Copiar Gráfico</button>
    </div>


  </div>

  <script src="script.js"></script>
  <script>
  // Establecer valores predeterminados al cargar la página
    window.onload = function() {
      document.getElementById('fc').value = 20;
      document.getElementById('fy').value = 410;
      document.getElementById('b').value = 0.3;
      document.getElementById('h').value = 0.3;
      document.getElementById('as').value = 6.03;
      document.getElementById('asNeg').value = 6.03;
      document.getElementById('r').value = 0.05;
      document.getElementById('Mu').value = 20;
      document.getElementById('Pu').value = 500;
    };
      // Llamar a la función para generar el diagrama con los valores predeterminados
     // generarDiagrama();

  </script>
</body>
</html>
